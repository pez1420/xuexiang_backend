<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>登陆</title>

    <link href="../../resources/css/admin/style.css" rel="stylesheet">
    <link href="../../resources/css/admin/style-responsive.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../../resources/html5shiv.js"></script>
    <script src="../../resources/respond.min.js"></script>
    <![endif]-->

    <script src="../../resources/admin/common.js"></script>
    <script>

    </script>
</head>

<body class="login-body">

<div class="container">

    <form class="form-signin form-horizontal" id="loginForm" action="main.html" method="post">
        <input type="hidden" id="enPassword" name="enPassword" />
        <div class="form-signin-heading text-center">
            <h1 class="sign-title"><i class="fa fa-sun-o"></i>学享科技-"留学后"</h1>
            <img src="../../resources/images/admin/login/login-logo.png" alt=""/>
        </div>

        <div class="login-wrap">

            <div class="form-group text-center">
                <label class="col-md-3 col-sm-3 control-label">用户名</label>

                <div class="col-md-9 col-sm-9">
                    <input class="form-control" name="username" type="text"  placeholder="用户名" autofocus>
                </div>
            </div>


            <div class="form-group text-center">
                <label class="col-md-3 col-sm-3 control-label">密码</label>

                <div class="col-md-9 col-sm-9">
                    <input  class="form-control" name="password" type="password" placeholder="密码">
                </div>
            </div>

            <div class="form-group text-center">
                <label class="col-md-3 col-sm-3 control-label">验证码</label>

                <div class="col-md-5 col-sm-5">
                    <input  class="form-control" id="captcha" name="captcha" type="text" maxlength="4" autocomplete="off" placeholder="验证码">


                </div>
                <div class="col-md-4 col-sm-4">
                    <img class="form-control img-responsive img-rounded captchaImage" id="captchaImage"  src="1.jpg" title="" />
                </div>

            </div>


            <button class="btn btn-lg btn-login btn-block" type="submit">
                <i class="fa fa-check"></i>
            </button>

            <label class="checkbox">
                <input type="checkbox" id="isRememberUsername" value="true" > 记住当前用户
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> 忘记密码?</a>
                </span>
            </label>

        </div>

        <!-- Modal 取回忘记的密码模式对话框-->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">忘记密码 ?</h4>
                    </div>
                    <div class="modal-body">
                        <p>输入Email地址找回密码.</p>
                        <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                        <button class="btn btn-primary" type="button">确定</button>
                    </div>
                </div>
            </div>
        </div>

    </form>

</div>

<!-- Placed js at the end of the document so the pages load faster -->
<script src="../../resources/jquery-2.1.0.min.js"></script>
<script src="../../uilib/bootstrap-3/js/bootstrap.min.js"></script>
<script src="../../resources/modernizr.min.js"></script>

</body>
</html>
