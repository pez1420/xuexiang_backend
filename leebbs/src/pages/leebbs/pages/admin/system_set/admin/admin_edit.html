<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>管理员编辑</title>

    <link href="../../../../resources/css/admin/style.css" rel="stylesheet">
    <link href="../../../../resources/css/admin/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../../../../resources/html5shiv.js"></script>
    <script src="../../../../resources/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="frame-content">
    <!--.container-fluid 类用于 100% 宽度，占据全部视口（viewport）的容器-->
    <div class="container-fluid">
        <!-- 页面导航栏 -->
        <div class="row">
            <div class="col-md-12">
                <ul class="breadcrumb">
                    <li><a href="../../system_overview/overview.html"><i class="fa fa-home"></i> 首页</a></li>
                    <li>编辑管理员</li>
                </ul>
            </div>
        </div>


        <!-- 主题表格数据 -->
        <div class="row">
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-heading">
                        基本信息
                    </div>
                    <div class="panel-body">
                        <form  class="form-horizontal" id="inputForm" action="update.jhtml" method="post" role="form">
                            <input type="hidden" name="id" value="" />
                            <div class="form-group">
                                <label class="col-md-2 col-sm-2 control-label">用户名</label>
                                <div class="col-md-6 col-sm-6">
                                    <input class="form-control" name="username" type="text" placeholder="用户名">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 col-sm-2 control-label">密码</label>
                                <div class="col-md-6 col-sm-6">
                                    <input type="password" id="password" name="password" placeholder="密码" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-sm-2 control-label">确认密码</label>
                                <div class="col-md-6 col-sm-6">
                                    <input class="form-control" name="rePassword" type="password" placeholder="确认密码" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-sm-2 control-label">邮箱</label>
                                <div class="col-md-6 col-sm-6">
                                    <input class="form-control" id="email" name="email"  placeholder="邮箱" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-sm-2 control-label">角色</label>
                                <div class="col-md-6 col-sm-6">
                                    <select class="form-control input-sm" name="roleId">
                                        <option value="1">超级管理员</option>
                                        <option value="2">普通管理员</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-sm-2 control-label">设置</label>
                                <div class="col-md-6 col-sm-6">
                                    <input type="checkbox" name="isEnabled" value="true" checked="checked"> 是否启用
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <a class="btn btn-danger" type="button" href="adminer_view.html">返回</a>
                                    <button type="submit" class="btn btn-primary">确定</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Placed js at the end of the document so the pages load faster -->
<script src="../../../../resources/jquery-2.1.0.min.js"></script>
<script src="../../../../resources/jquery-ui-1.9.2.custom.min.js"></script>
<script src="../../../../resources/jquery-migrate-1.2.1.min.js"></script>
<script src="../../../../uilib/bootstrap-3/js/bootstrap.min.js"></script>
<script src="../../../../resources/modernizr.min.js"></script>

<script src="../../../../resources/admin/input.js"></script>
<script src="../../../../resources/jquery.validate.min.js"></script>
<script src="../../../../resources/bootbox.min.js"></script>
<script src="../../../../uilib/sco-master/js/sco.message.js"></script>

<script>
    $(document).ready(function () {
        var $inputForm = $("#inputForm");
        $inputForm.validate({
            rules: {
                username: {
                    required: true,
                    minlength: 2,
                    maxlength: 20
                },
                password: {
                    required: true,
                    minlength: 4,
                    maxlength: 20
                },
                rePassword: {
                    required: true,
                    equalTo: "#password"
                },
                email: {
                    required: true,
                    email: true
                }
            },
            submitHandler: function (form) {
                //跳出验证对话框
                bootbox.confirm({
                    //size: 'small',
                    message: "您确定操作吗?",
                    buttons: {
                        cancel: {
                            label: "取消",
                            className: "btn-default"
                        },
                        confirm: {
                            label: "确定",
                            className: "btn-primary"
                        }
                    },
                    callback: function (result) {
                        console.log("result :", result);
                        if (result) {
                            console.log("form_serialize:", $inputForm.serialize());
                            form.submit();
                        }
                    }
                });
            }
        });
    });

</script>

</body>
</html>
